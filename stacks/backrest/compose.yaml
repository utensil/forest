services:
  backrest:
    ports:
      - 19898:9898
    environment:
      - BACKREST_PORT=9898
      - BACKREST_DATA=/data
      - XDG_CACHE_HOME=/cache
    volumes:
      - $PODS_HOME/backrest/config:/.config/backrest
      - $PODS_HOME/backrest/data:/data
      - $PODS_HOME/backrest/cache:/cache
      - $DATA_SRC:/mnt/src/:ro
      - $DATA_DST:/mnt/dst
    image: garethgeorge/backrest:latest
networks: {}
