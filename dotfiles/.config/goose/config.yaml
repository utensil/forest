extensions:
    "@executeautomation/playwright-mcp-server":
        args:
            - -y
            - "@executeautomation/playwright-mcp-server"
        bundled: null
        cmd: npx
        description: null
        enabled: true
        env_keys: []
        envs: {}
        name: "@executeautomation/playwright-mcp-server"
        timeout: 300
        type: stdio
    "@modelcontextprotocol/server-memory":
        args:
            - -y
            - "@modelcontextprotocol/server-memory"
