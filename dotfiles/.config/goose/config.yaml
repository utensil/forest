        cmd: npx
        description: null
        enabled: true
        env_keys: []
        envs: {}
        name: "@modelcontextprotocol/server-memory"
        timeout: 300
        type: stdio
    "@modelcontextprotocol/server-sequential-thinking":
        args:
            - -y
            - "@modelcontextprotocol/server-sequential-thinking"
        bundled: null
        cmd: npx
        description: null
        enabled: true
        env_keys: []
        envs: {}
        name: "@modelcontextprotocol/server-sequential-thinking"
        timeout: 300
        type: stdio
    computercontroller:
        bundled: true
        display_name: Computer Controller
        enabled: false
        name: computercontroller
        timeout: 300
        type: builtin
    developer:
        bundled: true
        display_name: Developer
        enabled: true
        name: developer
        timeout: 300
        type: builtin
    ddg-mcp:
        args:
        - ddg-mcp
        bundled: null
        cmd: uvx
        description: null
        enabled: true
        env_keys: []
        envs: {}
        name: ddg-mcp
        timeout: 300
        type: stdio
